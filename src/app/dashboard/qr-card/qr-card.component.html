<ion-card color="light" class="">
  <ion-card-header>
    <ion-card-title>{{ qrCode.itemName }}</ion-card-title>
    <ion-card-subtitle>{{ qrCode.itemDetails }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content> Reference code: {{ qrCode.code }} </ion-card-content>
  <div class="flex justify-between">
    <ion-button fill="clear" (click)="editClick.emit()">
      <ion-icon name="create" color="dark"></ion-icon>
    </ion-button>
    @if (isDeleteLoading && qrCode.id === qrCodeIdToDelete) {
    <ion-spinner
      class="max-h-5 max-w-5 mr-5 mt-5"
      name="circular"
      color="dark"
    ></ion-spinner>
    } @else {
    <ion-button fill="clear" (click)="deleteClick.emit()">
      <ion-icon name="trash-outline" color="dark"></ion-icon>
    </ion-button>
    }
  </div>
</ion-card>
